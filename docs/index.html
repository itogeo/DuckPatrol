<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Duck Patrol Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map centered roughly around Montana
    const map = L.map('map').setView([45.7, -111.0], 10);

    // Add OpenStreetMap basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON (note the path â€” goes up one folder from /docs/)
    fetch('../data/house_tiered_buffers.geojson')
      .then(res => {
        if (!res.ok) throw new Error('GeoJSON not found');
        return res.json();
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: feature => ({
            color: '#ff7800',
            weight: 2,
            fillOpacity: 0.3
          }),
          onEachFeature: (feature, layer) => {
            if (feature.properties) {
              let popupContent = '';
              for (const key in feature.properties) {
                popupContent += `<b>${key}</b>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);

        // Auto-zoom to layer bounds
        map.fitBounds(geoLayer.getBounds());
      })
      .catch(err => {
        console.error('Error loading GeoJSON:', err);
      });
  </script>
</body>
</html>

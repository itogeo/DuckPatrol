<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DuckPatrol Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const map = L.map('map').setView([45.68, -111.04], 11);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
      }).addTo(map);

      // âœ… Because index.html is in /docs/, data is in /data/
      // GitHub Pages root URL: https://itogeo.github.io/DuckPatrol/
      const basePath = 'https://itogeo.github.io/DuckPatrol/data/';

      // Tiered buffer layer (semi-transparent)
      fetch(basePath + 'house_tiered_buffers.geojson')
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          L.geoJSON(data, {
            style: {
              color: '#008000',
              weight: 2,
              fillColor: '#00FF00',
              fillOpacity: 0.5
            },
            onEachFeature: (feature, layer) => {
              if (feature.properties) {
                layer.bindPopup(JSON.stringify(feature.properties, null, 2));
              }
            }
          }).addTo(map);
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    </script>
  </body>
</html>
